<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bí mật nhỏ cho TNH</title>
    <link rel="shortcut icon" type="image" href="./assets/img/avatar/avatar2.2.png">
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>
    <div class="bg-container">
        <div class="top-left">Tiny attempt <br> Small Secret <br> Big suprise <br> enormous joy</div>
        <div class="center">
            <h1 class="heading-center">COMING SOON</h1>
            <hr class="hr-center">
            <p class="text-center" id="demo"></p>
        </div>
        <div class="bottom">
        Wanna know sooner, <a style="color: whitesmoke;"href="https://www.instagram.com/sadthuvotinhvl/" target="_blank">ask me</a>
    </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("November 14, 2023 0:0:0").getTime();
        
        // Update the count down every 1 second
        var countdownfunction = setInterval(function() {
        
          // Get todays date and time
          var now = new Date().getTime();
          
          // Find the distance between now an the count down date
          var distance = countDownDate - now;
          
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
          
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("demo").innerHTML = "Đến ngày đó rồi, đố biết ngày gì";
          }
        }, 1000);
        </script>
</body>
</html>
